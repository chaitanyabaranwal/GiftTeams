{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0048)https://getbootstrap.com/docs/4.1/examples/grid/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'styles/grid.css' %}" rel="stylesheet">
  </head>

  <style>
    .col {
      background-color: white;
    }

    .btn-warning {
      background-color: #FDB503;
      color: black;
    }

    .thead-green {
      background-color: #B4E262;
      /* background-color: #74D8D0;*/
    }

    .table-striped>tbody>tr:nth-child(even)>td, 
.table-striped>tbody>tr:nth-child(even)>th {
   background-color: rgba(116, 216, 208, 0.5);
 }

 .table-striped>tbody>tr:nth-child(odd)>td, 
.table-striped>tbody>tr:nth-child(odd)>th {
   background-color: white;
 }

 .table>:not(caption)>*>* {
   box-shadow : none;
 }


  </style>

  <body>
    <div class="container">

      <h1>Welcome back, <span>Janice!</span></h1>
      <p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>

      <div class="d-flex justify-content-between bd-highlight mb-3">
        <div class="p-2 bd-highlight"><h2>Birthdays</h2></div>
        <div class="p-2 bd-highlight"><button type="button" class="btn btn-warning float-right"><h4>Upload Excel File</h4></button></div>
      </div>

      <table class="table table-striped">
        <thead class="thead-green">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Team</th>
            <th scope="col">Birthday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Cleaner</td>
            <td>15th May 1958</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Sales</td>
            <td>17th May 1987</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>IT</td>
            <td>5th June 1990</td>
          </tr>
        </tbody>
      </table>

    </div> <!-- /container -->
  

</body></html>
