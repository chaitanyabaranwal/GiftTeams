{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Welcome back! <span></span></h2>
<p class="lead">Here are the upcoming birthdays: </p>

<div class="d-flex justify-content-between bd-highlight mb-3">
  <div class="bd-highlight">
    <img src="{% static 'img/cake.png' %}" class="excel">
    <h3>Birthdays</h3>
  </div>
  <div class="bd-highlight">
    <a href="{% url 'upload_excel' %}">
      <button id="upload-excel" type="button" class="btn btn-warning float-right"><img src="{% static 'img/excel.png' %}" class="excel"><span><strong> Upload Excel File</strong></span></button>
    </a>
  </div>
</div>

<div class="d-flex flex-row-reverse bd-highlight mb-2">
  <form class="form-inline my-2 my-md-0">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
  </form>
  <img src="{% static 'img/search.svg' %}" class="searchicon">
</div>

<table class="table table-striped">
  <thead class="thead-green">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">Birthday</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ event.person.name }}</td>
        <td>{{ event.person.team.name }}</td>
        <td>{{ event.date }}</td>
      </tr>
    {% endfor %}
    </tr>
  </tbody>
</table>

</div> <!-- /container -->

{% endblock %}
