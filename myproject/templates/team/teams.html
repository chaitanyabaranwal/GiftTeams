{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between bd-highlight mb-3">
  <div class="bd-highlight">
    <h3>Teams</h3>
  </div>
  <div class="bd-highlight">
    <a href="{% url 'create_team' %}">
      <button id="upload-excel" type="button" class="btn btn-warning float-right"><span><strong>Add Team</strong></span></button>
    </a>
  </div>
</div>

<div class="d-flex flex-row-reverse bd-highlight mb-2">
  <form class="form-inline my-2 my-md-0">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
  </form>
  <img src="{% static 'img/search.svg' %}" class="searchicon">
</div>

<table class="table table-striped">
  <thead class="thead-green">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Team members</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'view_team' team.id %}">{{ team.name }}</a></td>
        <td>{{ team.person_set.count }}</td>
        <td>
          <a href="{% url 'edit_team' team.id %}">Edit</a>
          <a href="{% url 'delete_team' team.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tr>
  </tbody>
</table>

</div> <!-- /container -->

{% endblock %}
