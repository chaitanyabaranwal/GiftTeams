{% extends 'base.html' %}
{% block content %}
<main class="form-signin">
  <form action="" method='POST'>
    <div class="mb-6">
      <h2>Create New Person</h2>
    </div>
    {% csrf_token %}
    {{ form }}
    {% if form.instance.pk is None %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Person</button>
    {% else %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update Person</button>
    {% endif %}
  </form>
</main>
{% endblock %}
